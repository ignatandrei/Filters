
name: Test with Coverage

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test_with_coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool
      - name: Run tests with coverage
        shell: pwsh
        run: |
          cd src
          cd csharp
          ./run-tests-with-coverage.ps1
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: CoverageReport
          path: src/csharp/FpFilters.Tests/TestResults/CoverageReport/
      
      - name: Code Coverage Report IRONGUT
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: src/csharp/FpFilters.Tests/TestResults/**/coverage.cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Upload coverage report IRONGUT
        uses: actions/upload-artifact@v4
        with:
          name: IronGutCoverageReport
          path: code-coverage-results.md
    
      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md